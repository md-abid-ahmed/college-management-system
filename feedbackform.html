<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        background-color: #007bff;
        color: #fff;
        padding: 20px;
      }
      .header h1 {
        font-size: 36px;
        margin: 0;
      }
      .feedback-form {
        margin-top: 30px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .question {
        margin-bottom: 15px;
      }
      .question-label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .slider-container {
        display: flex;
        align-items: center;
      }
      .slider-value {
        font-size: 18px;
        margin-left: 10px;
      }
      .feedback-textbox {
        width: 100%;
        resize: vertical;
        margin-top: 10px;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .submit-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
    
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Feedback Form</h1>
      <h2>We value feedback in the best way possible</h2>
    </div>
    <div class="container">
      <form class="feedback-form" onsubmit="submitForm(event)">
        <div class="question">
          <label class="question-label">How is the university?</label>
          <div class="slider-container">
            <input type="range" min="1" max="10" value="5" class="slider" id="slider1" />
            <div class="slider-value" id="sliderValue1">5</div>
          </div>
        </div>
  
        <div class="question">
          <label class="question-label">How are the faculty?</label>
          <div class="slider-container">
            <input type="range" min="1" max="10" value="5" class="slider" id="slider2" />
            <div class="slider-value" id="sliderValue2">5</div>
          </div>
        </div>
  
        <div class="question">
          <label class="question-label">How is the academics?</label>
          <div class="slider-container">
            <input type="range" min="1" max="10" value="5" class="slider" id="slider3" />
            <div class="slider-value" id="sliderValue3">5</div>
          </div>
        </div>
  
        <div class="question">
          <label class="question-label">Any issues you are facing or your child is facing (Max 30 characters)</label>
          <input type="text" class="feedback-textbox" maxlength="30" />
        </div>
  
        <div class="question">
          <label class="question-label">Any more suggestions (Max 30 characters)</label>
          <input type="text" class="feedback-textbox" maxlength="30" />
        </div>
  
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  
    <script>
      const sliders = document.querySelectorAll(".slider");
      const sliderValues = document.querySelectorAll(".slider-value");
  
      sliders.forEach((slider, index) => {
        const sliderValue = sliderValues[index];
        slider.addEventListener("input", () => {
          sliderValue.textContent = slider.value;
        });
      });
  
      function submitForm(event) {
        event.preventDefault();
  
      
        alert("Thank you for the feedback. We will definitely look into it!");
  
       
        const form = event.target;
        form.reset();
      }
    </script>
    <footer class="footer">
      <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <p>&copy; RADS College 2019-2025. All rights reserved.</p>
        <p>Contact Us:</p>
        <p>Email: Dean@radscollege.edu</p>
        <p>Phone: +91 6303056564</p>
      </div>
    </footer>
  </body>
</html>
