<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RADS College Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .container {
        padding: 20px;
        text-align: center;
      }

      .college-name {
        font-size: 150px;
        font-family: "Times New Roman", Times, serif;
        color: #b11515;
        text-shadow: 10px 10px 5px rgba(17, 17, 17, 0.3);
        margin-bottom: 30px;
      }

      h2 {
        font-size: 30px;
        font-weight: 900;
        font-family: Georgia, "Times New Roman", Times, serif;
        margin-bottom: 30px;
        color: #160101;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #1b8a2c;
        color: #faf6f6;
        font-size: 20px;
        text-decoration: none;
        border-radius: 5px;
        width: 300px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.2s;
      }

      .button:hover {
        background-color: #148be1;
        transform: scale(1.5);
      }

      .scrolling-header {
        margin-bottom: 20px;
        overflow: hidden;
        white-space: nowrap;
        animation: marquee 40s linear infinite;
        font-size: 30px;
        color: #0a0a0a;
        font-family: "Times New Roman", Times, serif;
      }

      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .footer {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 24px;
        color: #555;
        display: flex;
        gap: 10px;
      }

      .footer a {
        color: #555;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="college-name">RADS UNIVERSITY</h1>
      <h2>Online portal at your ease.</h2>
      <div class="buttons">
        <a href="studentlogin.html" class="button"
          ><i class="fas fa-user-graduate"></i> Student Login</a
        >
        <a href="parentllogin.html" class="button"
          ><i class="fas fa-user-tie"></i> Parent Login</a
        >
        <a href="professorlogin.html" class="button"
          ><i class="fas fa-chalkboard-teacher"></i> Professor Login</a
        >
      </div>
      <div class="scrolling-header">
        <p>
          "AT RADS, OUR EXPERIENCED FACULTY ENSURES DISCIPLINED AND ENJOYABLE
          LEARNING. THANK YOU FOR TRUSTING US. FOR QUERIES CALL 6303056564."
        </p>
      </div>
      <div class="footer">
        <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" title="College Website">College Website</a>
      </div>
    </div>
  </body>
</html>
